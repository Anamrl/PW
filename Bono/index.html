<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlaces a fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Pangolin&display=swap" rel="stylesheet">
    
    <!-- Enlace a un archivo CSS externo (estilos.css) -->
    <link rel="stylesheet" type="text/css" href="estilos.css">
    
    <title>Bono de fin de año</title>

</head>

<body>
    <h1>Bono de fin de año</h1>
    <div id="contenedor-formulario-datos">
        <!-- Formulario para ingresar los datos -->
        <form id="formulario-datos">
            <input type="text" id="nombre" placeholder="Nombre" required>

            <select id="departamento">
                <option value="Principal">Seleccione un departamento</option>
                <option value="Ventas">Ventas</option>
                <option value="Marketing">Marketing</option>
                <option value="Producción">Producción</option>
                <option value="Producción">RH</option>
            </select>

            <input type="number" id="sueldoDiario" placeholder="Sueldo Diario" required>

            <input type="number" id="diasTrabajando" placeholder="Dias Trabrajando" equired>

            <input type="number" id="antiguedad" placeholder="Antigüedad" required>

            <button type="button" onclick="calcularSubtotal()">Añadir</button>
            <button type="button" onclick="borrar()">Borrar campos</button>
        </form>
    </div><br><br>
    <center>
        <table id="tabla-resultado" border="1">
            <tr>
                <!-- Encabezados de la tabla -->
                <th>Nombre</th>
                <th>Departamento</th>
                <th>Sueldo Diario</th>
                <th>Días Trabajando</th>
                <th>Antigüedad</th>
                <th>Subtotal</th>
            </tr>
        </table>
    </center>

    <!-- Enlace a un archivo JavaScript externo (script.js) -->
    <script src="script.js"></script>
</body>

</html>
