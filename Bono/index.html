<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Pangolin&display=swap" rel="stylesheet">
    <title>Bono fin de año</title>
    <style>
        body{
            background-color: rgb(223, 211, 251);
        }
        h1{
            font-family: 'Pacifico', cursive;
            color: rgb(49, 152, 123);
            font-size: 40px;
        }
        table{
            border: 2px solid rgb(49, 152, 123);
            background-color: rgb(49, 152, 123);
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 80%;
        }
        th{
            text-align: center;
            background-color: rgba(191, 249, 233, 0.902);
        }
        td{
            text-align: center;
            background-color: white;
        }
    </style>
    
</head>
<body>
    <script>
        document.write("<center><h1>Bono de fin de año</h1></center>");
        document.write("<br>");
        nombreE = prompt("Nombre del empleado");
        depto = prompt("¿A qué departamento pertenece " +nombreE+ "?");
        sueldoD = prompt("Sueldo diario que recibe");
        antiguedad = prompt("¿Cuál es su antiguedad?");
        diasT = prompt("¿Cuántos días lleva trabajando?");

        subtotal = sueldoD * diasT;
        if(antiguedad>15)
        {
            bono = subtotal * 0.30;
            total = subtotal + bono;
        }
        else
        {
            bono = subtotal * 0.15;
            total = subtotal + bono;
        }

        document.write("<center><table border = 1 width = 80%>")
            document.write("<tr><th>Nombre</th><th>Depto</th><th>Salario Diario</th><th>Dias trabajados</th><th>Subtotal</th><th>Bono</th><th>Total</th></tr>")
            document.write("<tr><td>" + nombreE + "</td><td>" + depto + "</td><td>" +sueldoD + "</td><td>" + diasT + "</td><td>" + subtotal + "</td><td>" + bono + "</td><td>" + total + "</td></tr>")
            document.write("</table></center>")
    </script>
</body>
</html>
